<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <!-- Bootstrap CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />

    <title>Tasks</title>
    <style>
      body{
        background-color:#202A45;
      }
      h2{
        color:white;
      }
      .container{
        background-color:white;
        border-radius:5px;

      }
      nav{
        border-bottom:2px solid white;
        margin-bottom:5px;
      }
      .navbar-brand{
        margin-left:10px;
      }
      footer{
        color:white;
      }
      table th,td{
        padding-bottom: 10px;
        margin:13px;
        
      }
      tr{
        padding-bottom: 25px;
        margin:20px;
      }
      
    </style>
  </head>
  <body>
    <nav class="navbar navbar-expand-lg bg-body-tertiary navbar-dark bg-dark">
      <div class="container-fluid">
        <a class="navbar-brand" href="/">T◐D◑</a>
        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarSupportedContent"
          aria-controls="navbarSupportedContent"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
          <ul class="navbar-nav me-auto mb-2 mb-lg-0">
            <li class="nav-item">
              <a class="nav-link active" aria-current="page" href="/">Home</a>
            </li>
            <li class="nav-item">
              <a class="nav-link active" aria-current="page" href="/about"
                >Task-List</a
              >
            </li>
          </ul>
        </div>
      </div>
    </nav>

    <h2 class="text-center py-3">Task-List</h2>
    <div class="container my-3" id="task_list">

      {% comment %} tasks {% endcomment %}
      <table class="table table-hover">
        <thead>
          <tr>
            <th scope="col">No.</th>
            <th scope="col">Title</th>
            <th scope="col">Description</th>
            <th scope="col">Status</th>
            <th scope="col">    </th>
            <th scope="col">    </th>
          </tr>
        </thead>
        <tbody>
          {% for task in tasks %}
          <tr>
            <th scope="row">{{forloop.counter}}</th>
            <td>{{task.taskTitle}}</td>
            <td>{{task.taskDesc}}</td>
            <td>
              <input
                class="form-check-input me-1"
                type="checkbox"
                
                id="firstCheckbox"
              />
            </td>

            <td>
              <a href="update/{{task.id}}" >
              <img src="static/pencil-square.svg">
            </a>
            </td>

            <td>
              <a href="delete/{{task.id}}" ><img src="static/trash3.svg"></a>
            </td>
          </tr>

          {% endfor %}
        </tbody>
      </table>
    </div>
    <!-- Option 1: Bootstrap Bundle with Popper -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
      crossorigin="anonymous"
    ></script>

    
    <footer>
      <div class="text-center fixed-bottom my-4 text-lg">Made with ❤</div>
    </footer>
  </body>
</html>
